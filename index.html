<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Цифровая визитка</title>
  <style>
    body {
      margin: 0;
      font-family: 'JetBrains Mono', monospace;
      background: #1e1e1e;
      color: #d4d4d4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 0 20px;
    }

    .card {
      background: #0f0f0f;
      border-radius: 14px;
      max-width: 480px;
      width: 100%;
      padding: 32px 20px;
      box-shadow: 0 0 40px rgba(0,0,0,0.6);
      border: 1px solid #2a2a2a;
      font-size: 15px;
      transition: 0.3s ease;
      position: relative;
      overflow: hidden;
      box-sizing: border-box;
    }

    .card:hover {
      box-shadow: 0 0 70px rgba(255,255,255,0.15);
      transform: translateY(-4px);
    }

    .holo {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      background: linear-gradient(120deg, rgba(255,0,150,0.25), rgba(0,200,255,0.25), rgba(255,255,0,0.25));
      mix-blend-mode: overlay;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .card:hover .holo {
      opacity: 0.35;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 20px;
      color: #c5c5c5;
      font-weight: bold;
    }

    .circles {
      display: flex;
      gap: 8px;
    }

    .circle {
      width: 12px;
      height: 12px;
      border-radius: 50%;
    }

    .red { background: #ff5f56; }
    .yellow { background: #ffbd2d; }
    .green { background: #27c93f; }

    .avatar {
      width: 95px;
      height: 95px;
      border-radius: 50%;
      background-image: url('https://lh3.googleusercontent.com/gg/AIJ2gl_gTntTYV9fbDVLwcMjf6xbCymZQZm64STYaMUl9_s0xXuKeGxNzU9g5qKP1ShAb45ZQlkzUB7H6z7wFoMnBDHjunYxYxMEBWVTYFEaKjKgKMrVGrRxmCuuaDqh2klQSzsJLDL5MThNQegx855kGij8bWi7UQjh0BYOAhsB7eKWxwH8t64n=s1024-rj');
      background-position: center;
      background-size: cover;
      background-repeat: no-repeat;
      border: 3px solid #2a2a2a;
      box-shadow: 0 0 12px rgba(0,0,0,0.5);
      margin-bottom: 20px;
    }

    .json-line {
      margin: 6px 0;
      white-space: pre-wrap; /* переносим текст */
      word-break: break-word; /* длинные слова */
    }

    .key { color: #9cdcfe; }
    .value-string { color: #ce9178; }

    .cursor {
      display: inline-block;
      width: 8px;
      height: 18px;
      background: #ce9178;
      margin-left: 4px;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0% { opacity: 1; }
      50% { opacity: 0; }
      100% { opacity: 1; }
    }

    /* Адаптивные стили для мобильных */
    @media (max-width: 480px) {
      .card {
        padding: 24px 16px;
        font-size: 14px;
      }
      .avatar {
        width: 80px;
        height: 80px;
        margin-bottom: 16px;
      }
    }

    @media (max-width: 350px) {
      .card {
        padding: 20px 12px;
        font-size: 13px;
      }
      .avatar {
        width: 70px;
        height: 70px;
        margin-bottom: 12px;
      }
    }

  </style>
</head>
<body>
<div class="card" style="position: relative; overflow: hidden;">
  <div class="holo"></div>
  <div class="header">
    <div class="circles">
      <div class="circle red"></div>
      <div class="circle yellow"></div>
      <div class="circle green"></div>
    </div>
    <span>Business_card.json</span>
    <span></span>
  </div>

  <div class="avatar"></div>

  <div class="json-line">{</div>
  <div class="json-line">  <span class="key">"name"</span>: <span class="value-string">"Агафонов Андрей"</span>,</div>
  <div class="json-line">  <span class="key">"title"</span>: <span class="value-string">"Web Developer / Laravel Backend"</span>,</div>
  <div class="json-line">  <span class="key">"email"</span>: <span class="value-string"><a href="mailto:andrey.aagf@gmail.com" style="color:#ce9178;text-decoration:none;">"andrey.aagf@gmail.com"</a></span>,</div>
  <div class="json-line">  <span class="key">"phone"</span>: <span class="value-string"><a href="tel:+77059910985" style="color:#ce9178;text-decoration:none;">"+77059910985"</a></span>,</div>
  <div class="json-line">  <span class="key">"socials"</span>: <span class="value-string">[ <a href="#" style="color:#ce9178;text-decoration:none;">"Instagram"</a>, <a href="#" style="color:#ce9178;text-decoration:none;">"WhatsApp"</a> ]</span></div>
  <div class="json-line">}</div>
</div>
</body>
</html>
