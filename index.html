<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Цифровая визитка</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 0 20px;
    }
    .card {
      background: #fff;
      border-radius: 16px;
      max-width: 420px;
      width: 100%;
      padding: 32px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      text-align: center;
    }
    .avatar {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      background: #ddd;
      margin: 0 auto 20px;
      background-size: cover;
      background-position: center;
    }
    h1 {
      font-size: 28px;
      margin: 0 0 8px;
    }
    h2 {
      font-size: 16px;
      font-weight: normal;
      margin: 0 0 16px;
      color: #666;
    }
    .description {
      font-size: 15px;
      margin-bottom: 24px;
      line-height: 1.5;
    }
    .links a {
      display: block;
      text-decoration: none;
      padding: 12px 16px;
      margin: 8px 0;
      border-radius: 10px;
      background: #1a73e8;
      color: #fff;
      font-size: 16px;
      transition: 0.2s;
    }
    .links a:hover {
      background: #155bc0;
    }
    .contacts {
      margin-top: 28px;
      font-size: 14px;
      color: #555;
    }
    .contacts a {
      color: #1a73e8;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="avatar" style="background-image: url('avatar.jpg');"></div>
    <h1>Ваше Имя</h1>
    <h2>Должность / Специализация</h2>

    <div class="description">
      Краткое описание: чем вы занимаетесь, ваше ценностное предложение или компетенции.
    </div>

    <div class="links">
      <a href="#" target="_blank">Telegram</a>
      <a href="#" target="_blank">WhatsApp</a>
      <a href="#" target="_blank">Портфолио</a>
      <a href="#" target="_blank">Соцсети</a>
    </div>

    <div class="contacts">
      <p>Телефон: <a href="tel:+79990000000">+7 999 000‑00‑00</a></p>
      <p>Email: <a href="mailto:email@example.com">email@example.com</a></p>
    </div>
  </div>
</body>
</html>
